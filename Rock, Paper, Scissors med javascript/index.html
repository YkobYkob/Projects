<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors By Yakup Ãœ</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score" >0</span>:<span id="computer-score" >0</span>
    </div>

    <div class="result">
        <p>Play Against The Computer</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="image not found">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="images not found">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="images not found">
        </div>
    </div>

    <p id="action-message">Make your move</p>
    

    <script defer charset="UTF-8" src="script.js" ></script>
</body>
</html>
